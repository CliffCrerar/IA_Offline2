<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infinity Arc</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Audiowide|Iceberg|Orbitron|Russo+One|Sarpanch|Stalinist+One');
        body {
            background: black;
            height: 100%;
            width: 100%;
        }
        
        h1,
        h2,
        h3 {
            color: white
        }
        
        h1 {
            font-family: Stalinist One;
        }
        
        h2 {
            font-family: Audiowide;
        }
        
        h3 {
            font-family: Orbitron;
        }
        
        .text {
            position: absolute;
            z-index: 500;
            top: 10%
        }
        
        .bgGif {
            position: absolute;
            z-index: 300;
            width: 100%;
        }
        
        .bgGifImg {
            position: relative;
            width: 60%;
            left: 50%;
            top: 50%;
            transform: translate(-50%);
        }
        
        .ia {
            position: absolute;
            z-index: 400;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .iaimg {
            position: relative;
            width: 50%;
            z-index: 450;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="text container-fluid">
        <h1>FOR SALE</h1>
        <h2>Online Real Estate</h2>
        <h3>R199pm</h3>
    </div>

    <div class="bgGif">
        <img class="bgGifImg" src="./awesome.gif" alt="awesomegif">
    </div>
    <div class="ia">
        <img class="iaimg" src="./ia.png" alt="awesomegif">
    </div>
    <script>
        console.log(screen);
        $('body').css('height', screen.availHeight);
    </script>
</body>

</html>
