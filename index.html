    <!--Scripts-->
    <script>
        // ADJUST WHEN STARTING

        const el = $('#fs').children()[2].innerHTML = location.host;
        

        if (screen.width <= 414) {
            $('body').css('height', screen.availHeight + 20);
            $('body').append('<div class="fixed-bottom text-center moreInfo"></div>')
            $('.infoButton').appendTo('.moreInfo');

        } else {
            $('body').css('height', window.innerHeight);
        }

        // CLICK THE INFO ANCHOR BUTTON
        $('.infoButton').on('click', () => {
            // $('body').children().fadeOut();
            console.log('click');
            $('.infoButton').popover('dispose');
            $('#fs,.bgGif,.ia,.infoButton').fadeOut();
            $('#fs,.bgGif,.ia,.infoButton,.moreInfo').remove();
            pushPlay();
        });

        const pushPlay = () => {

            //console.log('pressed play');
            $('.serviceList').css('display', 'block')

            $('.slistHeading').fadeIn(() => {
                $('#service').fadeIn(() => {
                    $('.iaBottomLogo').fadeIn();
                    $('#back').on('click', () => {
                        location.reload();
                    })
                });
            });
        }

        if (screen.width > 414) {
            setTimeout(() => {
                $('.infoButton').popover('show')
                setTimeout(() => {
                    $('.infoButton').popover('hide')
                }, 5000);
            }, 3000);
        }

        $('.dismiss').on('click', () => {
            console.log('dismiss');
            $('.alert').fadeOut();
        })
    </script>
